<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Blog</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="text-center mb-4">Update Blog</h2>

<form th:action="@{/update/{id}(id=${blog.id})}" method="post" th:object="${blog}" class="card p-4">
    <div class="mb-3">
        <label class="form-label">Title:</label>
        <input type="text" th:field="*{title}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description:</label>
        <textarea th:field="*{description}" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-primary">Update</button>
</form>

<a href="/" class="btn btn-secondary mt-3">Back to Blog List</a>

</body>
</html>
