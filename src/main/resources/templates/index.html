<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">



<div class="d-flex align-items-center justify-content-between">
    <h2 class="text-center mb-4">Blog List</h2>
    <a href="/create" class="btn btn-primary mb-3">Create New Blog</a>
</div>

<ul class="list-group">
    <li th:each="blog : ${blogs}" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong th:text="${blog.title}" class="h5"></strong><br>
            <span th:text="${blog.description}" class="text-muted"></span>
        </div>
        <div>
            <a th:href="@{/edit/{id}(id=${blog.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/delete/{id}(id=${blog.id})}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </li>
</ul>

</body>
</html>
